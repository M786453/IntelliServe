<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <g transform="translate(50, 50)">
    <!-- Robot head -->
    <rect x="-18" y="-15" width="36" height="30" rx="4" fill="white" opacity="0.95"/>
    <!-- Eyes -->
    <circle cx="-8" cy="-5" r="3" fill="#3b82f6"/>
    <circle cx="8" cy="-5" r="3" fill="#3b82f6"/>
    <!-- Antenna -->
    <line x1="0" y1="-15" x2="0" y2="-22" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="-24" r="3" fill="#06b6d4"/>
    <!-- Mouth -->
    <path d="M -8 5 Q 0 10 8 5" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
